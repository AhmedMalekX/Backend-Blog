type Post {
    id: ID!
    title: String!
    body: String!
    author: User!
    imageCover: String
    createdAt: String!
    updatedAt: String
    lastSeen: String
}

type Query {
    getAllPosts: [Post!]
    getPost(id: ID!): Post!
}

input PostInput {
    title: String!
    body: String!
    authorId: ID!
    imageCover: String
}

type Mutation {
    createPost(data: PostInput): Post!
}
